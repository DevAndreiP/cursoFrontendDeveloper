<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./vista-principal/style.css">
    <title>Registro</title>
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="../img/logo.png" alt="" />
    </header>
    <section class="registro">
      <section class="registro__container">
        <h2>Registrate Ahora</h2>
        <form class="registro__container--form">
          <input class="input" type="text" placeholder="Nombre" />
          <input class="input" type="email" placeholder="Correo" />
          <input class="input" type="password" placeholder="Contraseña" />
          <button class="buttom">Crear cuenta</button>
        </form>
        <section class="registro__container--social-media">
          <div>
            <img
              src="https://img.icons8.com/fluent/50/000000/google-logo.png"
            />
            Registrarme con Google
          </div>
          <div>
            <img src="https://img.icons8.com/fluent/48/000000/twitter.png" />
            Registrarme con Twitter
          </div>
        </section>
        <p class="registro__container--login">
          Ya tienes una cuenta? <a href="">Iniciar Sesión</a>
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="/">Términos de Uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de Ayuda</a>
    </footer>
  </body>
</html>
